<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="weather.js"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fa fa-cloud"></i> Laolu's Weather </h1>
    <div class="well">
      <form class="form-horizontal">
        <div class="form-group">
        <!-- Yet to be assigned javascript functions, see # -->
          <label for="#" class="col-sm-2 control-label">Where are you?</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="#" placeholder="Enter the name of a city (e.g. Chicago)_still under development, use 'Default' for now!">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">Get the weather</button>
            <a href="#" class="btn btn-primary get-the-weather">Default</a>
          </div>
        </div>
      </form>
    </div>
     <div class="weather-report"></div>
  </div>
</body>
</html>
